<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/signupPage-styles.css">
    <title>Sign Up.</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="navigation">
        <nav class="nav-element">
            <div class="logo"><a href="/index.html">Logo</a></div>
            <div class="list">
                <ul>
                    <li><a id="lat" href="/HTML/aboutPage.html" >About</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <section class="main-sec" id="main-sec-id">
        <div class="container">
            <main class="main">
                <h1 data-tilt id="text">Sign Up.</h1>
            </main>
        </div>
    </section>

    <section class="signup">
        <div class="wrapper">
            <form action="">
                <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email address" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                <button type="submit" class="btn">Sign up!</button>
                <div class="register">
                    <p>Already a member? <a href="/HTML/loginPage.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="/Java Script/scriptSignup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/Java Script/tilt.js"></script>
</body>
</html>
